      <!-- Map and Search Box -->

        <!-- Map -->
        <div id="map">
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7288.358658172702!2d129.0957296518956!3d35.24806719380304!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x356891622c6ea463%3A0xd86ae726ace9ec56!2z67aA7IKw6rCA7Yao66at64yA7ZWZ6rWQ!5e0!3m2!1sko!2skr!4v1718064638753!5m2!1sko!2skr"
